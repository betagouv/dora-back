version: "3.9"

services:
  db:
    #image: postgis/postgis:13-master
    image: postgres:13.3
    env_file:
      - envs/dev.env
      - envs/secrets.env
    volumes:
      - ./pg_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build: .
    env_file:
      - envs/dev.env
      - envs/secrets.env
    command: sh -c "python manage.py migrate; python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
